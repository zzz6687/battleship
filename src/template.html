<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>BATTLESHIP</h1>
    <div id="game-container">
      <div class="player-container" id="target">
        <h2>Player</h2>
        <div id="player-board" class="gameboard"></div>
        <div id="player-controls"></div>
      </div>
      <div class="player-container" id="computerSide">
        <h2>Computer</h2>
        <div id="computer-board" class="gameboard"></div>
      </div>
    </div>

    <div class="popup hidden" id="popup">
      <div class="popup-content">
        <div class="" id="popupmessage"></div>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </body>
</html>
